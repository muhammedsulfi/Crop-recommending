<html>
<head>
    <title>Crop Recommendation</title>
</head>
<body>
    <h1>Crop Recommendation</h1>
    <form method="POST" action="submit">
        <label for="N">Nitrogen (N):</label>
        <input type="number" name="N" required><br><br>
        <label for="P">Phosphorus (P):</label>
        <input type="number" name="P" required><br><br>
        <label for="K">Potassium (K):</label>
        <input type="number" name="K" required><br><br>
        <label for="temperature">Temperature:</label>
        <input type="number" name="temperature" required><br><br>
        <label for="humidity">Humidity:</label>
        <input type="number" name="humidity" required><br><br>
        <label for="ph">pH:</label>
        <input type="number" name="ph" required><br><br>
        <label for="rainfall">Rainfall:</label>
        <input type="number" name="rainfall" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
